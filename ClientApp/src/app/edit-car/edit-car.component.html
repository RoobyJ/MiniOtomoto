

<div class="form-group row">
  <label class="col-sm-2">brand name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="brand"
           placeholder="Enter brand name">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2">model</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="model"
           placeholder="Enter model">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2">mileage</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="mileage"
           placeholder="Enter mileage">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2">production year</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="prodyear"
           placeholder="Enter production year">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2">fuel</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="fuel"
           placeholder="Enter fuel">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2">power</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="power"
           placeholder="Enter power">
  </div>
</div>

<button (click)="updateCar()" *ngIf="Car.id_offer!=9999" class="btn btn-primary">
  Update
</button>
